name: Power BI checks

on:
  pull_request:
    paths:
      - "**/*.pbip"
      - "**/*.pbix"
  push:
    branches: [main]
    paths:
      - "**/*.pbip"
      - "**/*.pbix"

permissions:
  contents: read

jobs:
  pbip:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Block PBIX commits (optional)
        shell: bash
        run: |
          if find . -name "*.pbix" -print -quit | grep -q .; then
            echo "PBIX detected. Consider PBIP for source control-friendly diffs."
            # exit 1  # uncomment if you want to hard-fail
          else
            echo "No PBIX files found."
          fi

      - name: PBIP count
        shell: bash
        run: |
          count=$(find . -name "*.pbip" | wc -l | tr -d ' ')
          echo "PBIP files: $count"
