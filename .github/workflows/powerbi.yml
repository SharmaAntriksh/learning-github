name: Power BI checks

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  pbip:
    runs-on: ubuntu-latest
    if: ${{ hashFiles('**/*.pbip', '**/*.pbix') != '' }}
    steps:
      - uses: actions/checkout@v4

      - name: Block PBIX commits (optional)
        run: |
          if ls **/*.pbix 1> /dev/null 2>&1; then
            echo "PBIX detected. Consider PBIP for source control-friendly diffs."
            # exit 1  # uncomment if you want to hard-fail
          else
            echo "No PBIX files found."
          fi

      - name: Ensure PBIP folder has expected files (best-effort)
        run: |
          # Basic check: pbip exists and is not empty
          count=$(find . -name "*.pbip" | wc -l)
          echo "PBIP files: $count"
