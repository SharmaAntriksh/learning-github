name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  python:
    name: Python (ruff + pytest)
    runs-on: ubuntu-latest
    if: ${{ hashFiles('**/*.py') != '' }}
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install tooling
        run: |
          python -m pip install -U pip
          python -m pip install ruff pytest

      - name: Lint (ruff)
        run: |
          ruff --version
          ruff check .

      - name: Tests (pytest)
        run: |
          if [ -d tests ]; then pytest -q; else echo "No tests/ folder"; fi

  dotnet:
    name: .NET (build + test)
    runs-on: ubuntu-latest
    if: ${{ hashFiles('**/*.sln', '**/*.csproj') != '' }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Test
        run: dotnet test -c Release --no-build --verbosity minimal
