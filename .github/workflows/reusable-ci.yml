name: Reusable CI

on:
  workflow_call:
    inputs:
      python-version:
        type: string
        required: true

permissions:
  contents: read

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
          python-version: ${{ inputs.python-version }}
      - run: python --version
