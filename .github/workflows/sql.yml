name: SQL

on:
  pull_request:
    paths:
      - "**/*.sql"
      - ".github/workflows/sql.yml"
  push:
    branches: [main]
    paths:
      - "**/*.sql"
      - ".github/workflows/sql.yml"

permissions:
  contents: read

jobs:
  sqlfluff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install sqlfluff
        run: |
          python -m pip install -U pip
          python -m pip install sqlfluff

      - name: Lint SQL
        run: |
          sqlfluff lint .
